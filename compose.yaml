name: scl

services:
  postgres:
    image: postgres:16
    networks:
      - scl
    environment:
      - POSTGRES_DB=scl
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - scl:/var/lib/postgresql/data
  web-dev:
    restart: always
    networks:
      - scl
    build:
      context: .
      target: dev
      args:
        - GIT_COMMIT=to-be-set-by-codebuild
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      PGDATABASE: scl
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: postgres
      PGPORT: 5432
    volumes:
       - ./scl/core/templates:/app/scl/core/templates
       - ./scl/core/static:/app/scl/core/static
    profiles: ['']
  web-prod:
    networks:
      - scl
    build:
      context: .
      args:
        - GIT_COMMIT=to-be-set-by-codebuild
    ports:
      - "8000:8000"
    environment:
      PGDATABASE: scl
      PGUSER: postgres
      PGPASSWORD: password
      PGHOST: postgres
      PGPORT: 5432
    profiles: ['prod']

networks:
  scl:
    name: scl

volumes:
    scl:
