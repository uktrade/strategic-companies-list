<div class="scl-content-header">
    <div class="scl-content-header__heading">
    <h1 data-scl-editable-field="page_title" class="govuk-heading-l govuk-!-margin-bottom-1 scl-editable" data-scl-edit-source="editable-content" data-scl-payload="title">{{title}}</h1>
    </div>
    <div>
    {% if edit %}
    <button
        class="govuk-button scl-content-header__button govuk-!-margin-bottom-2"
        data-module="scl-edit-button"
        data-scl-method="PATCH"
        data-scl-endpoint="{{edit_endpoint}}"
        data-scl-edit-target="editable-content"
        data-scl-edit-id="{{id}}"
        >
        Edit
    </button>
    {% endif %}
    <button
        class="govuk-button scl-content-header__button govuk-!-margin-left-1 govuk-!-margin-bottom-2"
        data-module="scl-print-button"
        >
        Print
    </button>
    </div>
</div>
